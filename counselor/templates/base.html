<body>

	<style>
		/* Hiding scrollbar for Chrome, Safari and Opera */
		#block::-webkit-scrollbar {

		}

		-ms-overflow-style: none;  /* IE and Edge */
		}

	  <nav class="navbar navbar-expand-md navbar-custom fixed-top ">
	    <div class="container-fluid">
	      <a class="navbar-brand" href="{% url 'counselor:dashboard' %}">Counselor Pablo</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
	        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
	          <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:dashboard' %}">Dashboard</a>
	          </li>
	          <li class="nav-item">

	          </li>
	          <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:edit_schedule' %}">Edit Schedule</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:edit_extracurriculars' %}">Edit Extracurriculars</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:tutoring' %}">Tutoring</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:college_search' %}">College Search</a>
	          </li>
            <li class="nav-item">
                <a class="btn btn-custom" style="background-color: #9df7e5; color: rgb(255, 255, 255);" href="{% url 'counselor:logout' %}">Log Out</a>
            </li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</header>

	<main>
	<div id="block" style="height: 89vh; overflow-y: scroll;" >
		{% block content %}
	  	{% endblock %}
	</div>
