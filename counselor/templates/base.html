{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainfile.css' %}">
</head>


<body>

	<style>
		/* Hiding scrollbar for Chrome, Safari and Opera */
		#block::-webkit-scrollbar {
			display: none;
		}

		/* Hiding scrollbar for IE, Edge and Firefox */
		#block {
		scrollbar-width: none;  /* Firefox */
		-ms-overflow-style: none;  /* IE and Edge */
		}
	</style>
	<header>
	  <nav class="navbar navbar-expand-md navbar-custom fixed-top ">
	    <div class="container-fluid">
	      <a class="navbar-brand" href="{% url 'counselor:dashboard' %}">Counselor Pablo</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
	        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
	          <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:dashboard' %}">Dashboard</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:edit_profile' %}">Edit Profile</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:edit_schedule' %}">Edit Schedule</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:edit_extracurriculars' %}">Edit Extracurriculars</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:tutoring' %}">Tutoring</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" style="color: #f4e4ba;" href="{% url 'counselor:college_search' %}">College Search</a>
	          </li>
            <li class="nav-item">
                <a class="btn btn-custom" style="background-color: #9df7e5; color: rgb(255, 255, 255);" href="{% url 'counselor:logout' %}">Log Out</a>
            </li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</header>
	
	<main class="pt-5" style="margin-top: -40px;">
		<div id="block" style="overflow-y: auto; max-height: calc(100vh - 70px); padding: 20px;">
		  {% block content %}
		  {% endblock %}
		</div>
	  </main>
	

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
